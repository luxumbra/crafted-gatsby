backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: "editorial_workflow"
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "projects" # Used in routes, e.g., /admin/collections/blog
    label: "Projects" # Used in the UI
    folder: "content/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    path: "/{{name}}/{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "URL", name: "uri", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Client", name: "client", widget: "string"}
      - {label: "Technology", name: "technology", widget: "string"}
      - {label: "Highlights", name: "highlights", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
